<html>
<head>
</head>
<body>
<ul class="tools">
  <li>
    <button onclick="reset_canvas();" type="button">Clear</button>
  </li>
  <li>
    <input id="color_picker" value="#cb3594" type="color" />
  </li>
  <li>
    Alpha:
    <input id="alpha_picker" type="range" max="1" min="0" step="0.01" oninput="setAlpha();"
           value="1" />
    <span id="alpha_display"></span>
  </li>
  <li>
    <input id="size_picker" value="5" size="2" />
  </li>
  <li>
    Choose a tool:
    <button onclick="changeTool('brush');" type="button">Brush</button>
    <button onclick="changeTool('crayon');" type="button">Crayon</button>
    <button onclick="changeTool('eraser');" type="button">Eraser</button>
  </li>
</ul>
<div id="wrapper"><canvas id="paint"></canvas></div>
<script src="paint.js"></script>
<style>
  #paint {
  border: 1px black solid;
  cursor: crosshair;
  }
  #wrapper {
  overflow: hidden;
  position: relative;
  }
  .select {
  border: black 1px dashed;
  cursor: pointer;
  margin: -1px;
  outline: black 1px dashed;
  position: absolute;
  }
</style>
</body>
</html>
